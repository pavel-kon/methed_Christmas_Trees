<div class="overlay overlay__order">
  <div class="modal">
    <button class="modal__close">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
          fill="#00654E" />
      </svg>
    </button>

    <h2 class="modal__title">Оформить заказ</h2>

    <form
      class="modal__form"
      action="https://jsonplaceholder.typicode.com/posts"
      method="post">
      <label class="modal__label">
        <span class="modal__label-text">ФИО</span>
        <input
          class="modal__input"
          type="text"
          name="bio"
          required
          placeholder="Введите ваше ФИО" />
      </label>

      <label class="modal__label">
        <span class="modal__label-text">Телефон</span>
        <input
          class="modal__input"
          type="tel"
          name="tel"
          required
          placeholder="Введите ваш номер телефона" />
      </label>

      <input class="modal__order" type="hidden" name="order" />

      <button class="modal__button">Заказать звонок</button>
    </form>
  </div>
</div>
